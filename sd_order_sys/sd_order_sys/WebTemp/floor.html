        $('#divForShow').fadeOut(500);
        //setTimeout("rollback()", 3000);
    }1
    function showPath() {
        $('#divForShow').fadeOut(200);

            $('#frame1').attr("src", "f"+thisClientFloorLevel+".html?brandId=CTOL"); //本层先到电梯
            $('#u32_img').hide();
            setTimeout("OhterFloorRun()", 4100);//再从另一层电梯到品牌店
        }
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return -1;
